// ++i: 先本身累加1，然后拿累加完成的结果去运算

  function fn(){
    var i = 10;
    return function(n){
      console.log(n + (++i));
    }
  }

  var f = fn();
  f(10);// 21
  f(20);// 32
  fn()(10);// 21
  fn()(20);// 31
