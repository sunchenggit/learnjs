<body>

<div id="div">有本事点我</div>
<script>
  // 我们在js中主要研究的都是函数中的this
  // JS中的this代表的是当前行为执行的主体；JS中的context代表的是当前行为执行的环境（区域）
  // this是谁和函数在那定义和在哪执行的都没有任何的关系；如何区分this呢？
  // 1. 函数执行，首先看函数名前是否有".",有的话"."前面是谁this就是谁；没有的话this就是window
  // 2. 自执行函数中的this永远是window
  // 3. 给元素的某一个事件绑定方法，当事件触发的时候，执行对应的方法，方法中的this是当前的元素
  //console.log(this);//window
  // function chifan(){
  //   // this -> zhang
  // }
  // zhang.chifan();


  function fn(){
    console.log(this);
  }

  var obj = {
    fn:fn
  };
  fn();// this->window
  obj.fn();// this->obj

  //document.getElementById('div').onclick = fn;//fn中的this是#div
  document.getElementById('div').onclick = function(){
    // this->#div
    fn();//fn中的this是window
  }

</script>
