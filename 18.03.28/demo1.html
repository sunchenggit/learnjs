<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单例模式</title>
</head>
<body>

<script>
  // 对象数据类型作用：
  // 把描述同一个事物（同一个对象）的属性和方法放在一个内存空间下，起到了分组的作用，这样不同分组之间的属性即使属性名相同，相互也不会发生冲突。
  // ->我们把这种分组编写代码的模式叫做"单例模式"
  // ->在单例模式中我们把person1或则person2也叫做"命名空间"
  var person1 = {
    name:"张三",
    age:18
  };

  var person2 = {
    name:"李四",
    age:48
  };

  // 单例模式是一种项目开发中经常使用的模式，因为项目中我们可以使用单例模式来进行我们的"模块开发"
  //  "模块开发":对于一个相对来说比较大的项目，需要多人协助开发的，我们一般情况下会根据当前项目的需求划分成几个功能板块，每人负责一部分，同时开发，最后把每个人的代码进行合并

  // 公共模块
  var utils = {
    select: function () {

    }
  }

  //   页卡模块中的change->实现选项卡切换
  var tabRender = {
    change:function () {
      utils.select();   // 在自己的命名空间下调用其他命名空间的方法
    }
  };

  // 搜素模块change->搜索内容变化处理的
  var searchRender = {
    change:function () {
      this.clickEven();  // 在自己的命名空间下调用自己命名空间的方法
    },
    clickEven: function () {

    }
  };
</script>
</body>
</html>
