<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>6.查找当前作用域的上一级作用域</title>
</head>
<body>

  <script>
  // 如果查找当前作用域的上一级作用域
  // 看当前函数是在哪个作用域下定义的，那么它的上级作用域就是谁->和函数在哪执行没有任何的关系
     var num = 12;
     function fn(){
       var num = 120;
       return function(){
         console.log(num);
       }
     }
     var f = fn();
     f(); // -> 120
     ~function(){
       var num = 1200;
       f(); // -> 120
     }();
  </script>
</body>
</html>
