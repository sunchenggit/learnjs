var ary = [1,2,12,4,5,6,7,1,34,5,6,7,1,2,34,5,7,7,8,5,23,66,3,2,6,2];
//=>length - 1 的原因是最后一项的后面没有内容，我们不需要再比较
for(var i = 0; i < ary.length - 1; i++){
  var cur = ary[i];  //=>当前遍历的这一项(索引是i)

  //=>把拿出的这一项和后面的每一项进行比较
  //=>i+1:把当前项和它后面项进行比较，当前项索引是i,后一项索引是i+1
  for(var j = i+1; j < ary.length;j++){
    //=>ary[j]:做比较的那一项
    if(cur === ary[j]){
      //=> 本次做比较的这项和当前项相同，我们需要在原有的数组中把做比较的这一项删除掉(做比较的这一项的索引j)
      ary.splice(j, 1);
    }
  }
}

console.log(ary)
