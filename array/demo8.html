<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>快速排序</title>
</head>
<body>

<script>
  //=> 快速排序
  //-> 1.先找中间这一项  14
  //-> 2.把剩余项中的每一个值和中间项比较，比他小的放在左边是一个新数组，比他大的放在右边也是一个新数组
  //-> ...
  var ary = [12,13,23,14,16,25,11];

  function quick(ary) {
    //=> 如果传递过来的数组只有一项或者是空的，我们则不继续取中间项拆分
    if(ary.length < 1) {
      return ary;
    }

    //=> 获取中间项的索引：把中间项的值获取到，在原有的数组中删除中间项
    var centerIndex = Math.floor(ary.length / 2),
        centerValue = ary.splice(centerIndex,1)[0]; //=> splice返回的是个数组，数组中包含了删除的那个内容
    //=> 用剩余数组中的每一项和中间项进行比较，比中间项大的放在右边，比他小的放在左边（左右两边都是新数组）
    var aryLeft = [],
        aryRight = [];
    for(var i = 0; i < ary.length; i++) {
      var cur = ary[i];
      cur < centerValue ? aryLeft.push(cur) : aryRight.push(cur);
    }
    return quick(aryLeft).concat(centerValue,quick(aryRight));
  }

  console.log(quick(ary))
</script>
</body>
</html>
